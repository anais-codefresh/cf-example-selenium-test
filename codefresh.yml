version: '2.0'
steps:
  build_image:
    title: Building Image
    type: build
    dockerfile: Dockerfile
    image_name: codefresh/selenium-test

  unit_test:
    title: Unit Tests
    type: composition
    composition:
      version: '2'
      services:
        selenium:
          image: selenium/standalone-chrome:4.0.0
          ports:
            - 4444:4444
    composition_candidates:
      test:
        image: ${{build_image}}
        volumes:
          - /dev/shm:/dev/shm
        environment:
          GITHUB_ACCOUNT: ${{GITHUB_ACCOUNT}}
          GITHUB_PASSWORD: ${{GITHUB_PASSWORD}}
          URL: 'https://codefresh.io'
          SUITE: 'login'
        command: bash -c '/protractor/run-tests.sh'
    on_success:
      metadata:
        set:
          - ${{build_image.imageId}}:
            - CF_QUALITY: true
    on_fail:
      metadata:
        set:
          - ${{build_image.imageId}}:
            - CF_QUALITY: false